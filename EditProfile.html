<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/EditProfile.css">
    <title>Edit_Profile</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header> <h3>Edit Profile</h3> <i class="fas fa-times-circle"></i> </header>
        <div class="padding">
                <!-- photo edit -->
            <div class="photo-edit">
                <div class="title">
                    <h3>Profile Picture</h3> 
                    <span><a class="edit" href="#">Edit</a></span>
                </div>
                <div class="element">
                    <img src="images/face.png">
                </div>
            </div>
            <!-- edit cover -->
            <div class="cover-edit">
                <div class="title">
                    <h3>Cover Photo</h3> 
                    <span><a class="edit" href="#">Edit</a></span>
                </div>
                <div class="element">
                    <img src="images/Topic - Facebook.jpeg">
                </div>
            </div>
            <!-- add Bio -->
            <div class="bio">
                <div class="title">
                    <h3>Bio</h3> 
                    <span><a class="edit" href="#">Add</a></span>
                </div>
                <div class="element">
                    <span>Describe yourself...</span>
                </div>
            </div>
            <!-- intro -->
            <div class="intro">
                <div class="title">
                    <h3>Customize Your Intro</h3> 
                    <span><a class="edit" href="#">Edit</a></span>
                </div>
                <div class="element">
                    <div class="text">
                        <span><i class="fas fa-graduation-cap"></i></span>
                        <span>Studied at <a href="#" class="in">Harvared University</a></span></div>
                    <div class="text">
                        <span><i class="fas fa-graduation-cap"></i></span>
                        <span>Went To <a href="#" class="in">El shohdaa secondary school</a></span>
                    </div>
                    <div class="text">
                        <span><i class="fas fa-home"></i></span>Lives in <a href="#" class="in">America,Caleforinia</a>
                    </div>
                    <div class="text">
                        <span><i class="fas fa-heart"></i></span> Single
                    </div>
                </div>
            </div>
            <!-- Hobbies -->
            <div class="hobbies">
                <div class="title">
                    <h3>Hobbies</h3> 
                    <span><a class="edit" href="#">Add</a></span>
                </div>
                <div class="element">
                    
                </div>
            </div>
            <!-- Featured -->
            <div class="featured">
                <div class="title">
                    <h3>Featured</h3> 
                    <span><a class="edit" href="#">Add</a></span>
                </div>
                <div class="element">
                    
                </div>
            </div>
            <!-- save -->
            <button class="save">Edit Your About Info</button>
        </div>
    </div>
</body>
</html>
